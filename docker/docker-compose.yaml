version: '3.9'

services:
  laravel:
    image: rodrigodittrich/laravel:prod
    container_name: laravel
    networks:
      - laranet

  nginx:
    image: rodrigodittrich/nginx:prod
    container_name: nginx
    networks:
      - laranet
    ports:
      - "8080:80"

networks:
  laranet:
    driver: bridge